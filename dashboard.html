<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="css/bootstrap/js/bootstrap.bundle.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Main Page Header-->
    <header class="main-page-header mb-3 bg-primary">
      <!-- Contanier-->
      <div class="container d-flex align-items-center">
        <!-- Company Name-->
        <div class="company-name">DEV BANK</div>
        <!-- Company Name-->

        <!-- Navigation-->
        <nav class="navigation">
          <li><a href="">Dashbord</a></li>
          <li><a href="">Payment History</a></li>
          <li><a href="">Transaction History</a></li>
        </nav>
        <!-- End Of Navigation-->

        <!--Display Name-->
        <div class="display-name ms-auto text-white ms-2">
          <i class="fa fa-circle text-success me-2"></i>Welcome:
          <span>Jhon Doe</span>
        </div>
        <!--End Of Display Name-->

        <!-- Log Out Button-->
        <a href="" class="btn btn-sm text-white">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign Out
        </a>
        <!-- End Of Log Out Button-->
      </div>

      <!--End Of Contanier-->
    </header>
    <!-- End Of Main Page Header-->
    <div class="container d-flex">
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">Transaction form container</div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Offcanvas right</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">Account form container</div>
      </div>
    </div>

    <div class="container d-flex">
      <!--Right Side Offcanvas-->
      <button
        id="add-account-btn"
        class="btn btn-lg shadow"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
      <i class="fa fa-credit-card"></i>
        Add New Account
      </button>

      <button
        id="transact-btn"
        class="btn btn-lg ms-auto shadow"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      ><i class="fa fa-wallet"></i>
        Transact
      </button>
    </div>

    <!--End Of Right Side Offcanvas-->
  </body>
</html>
